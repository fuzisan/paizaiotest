<html>
<head>
  <meta charset="UTF-8">
  <title>オンラインジャッジ</title>
</head>
<style>
#source_code{
  width:100%;
  height: 200px;
  border: 1px solid;
}
#input{
  width: 100%;
  height: 50px;
  resize: vertical;
}
#stdout{
  background: lightgray;
}
#stderr{
  background: lightgray;
}
#exit_code{
  background: lightgray;
}
 </style>
<body>
  <select id="language">
    <option value="ruby">Ruby</option>
    <option value="python">Python</option>
    <option value="c">C</option>
  </select>
<h2>コードを入力</h2>
<div id="source_code" ></div>
<h2>標準入力</h2>
<textarea id="input"></textarea>
<button id="run_button" class="btn btn-primary">実行</button>
<hr/>

出力
<pre><div id="stdout"></div></pre>
エラー出力
<pre><div id="stderr"></div></pre>
実行時間
<div id="exit_code"></div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js"></script>
<script src="run.js"></script>
<script src="ui.js"></script>

</body>
</html>
